<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LEGA ‚Ä¢ Database</title>

  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/pages/database/database.css" />
</head>

<body>

  <!-- ================= AUTH GUARD ================= -->
  <script>
    const storedEvent = localStorage.getItem("currentEvent");
    if(!storedEvent){
      window.location.replace("/index.html");
    }
  </script>

  <header class="db-header-banner" style="position:relative;">
    <img src="/assets/images/header-database.jpg" alt="Header Database">

    <!-- EVENT NAME -->
    <div id="eventInfo" style="
      position:absolute;
      left:40px;
      top:18px;
      font-weight:900;
      color:#2a7d2a;
      font-size:16px;">
    </div>

    <!-- LOGOUT BUTTON -->
    <button onclick="logout()" 
      style="
        position:absolute;
        top:18px;
        right:150px;
        padding:8px 18px;
        border-radius:30px;
        background: rgba(255,255,255,0.85);
        border:2px solid #b11f1f;
        font-weight:900;
        cursor:pointer;">
      LOG OUT
    </button>

    <!-- HOME BUTTON -->
    <a href="/index.html" class="home-btn">HOME</a>

    <button id="btnSwitchEvent" class="home-btn secondary" type="button" style="display:none;">GANTI EVENT</button>
  </header>


  <!-- ========= NO EVENT ========= -->
  <section id="noEventState" class="state-wrap" style="display:none;">
    <div class="state-card">
      <h2>Belum ada data Event</h2>
      <p>Silakan buat Event terlebih dahulu di menu <b>Administration</b>.</p>
      <a class="state-btn" href="/pages/administration/index.html">Ke Administration</a>
    </div>
  </section>


  <!-- ========= EVENT SELECTOR ========= -->
  <section id="eventSelector" class="selector-wrap" style="display:none;">
    <div class="selector-title">PILIH EVENT</div>
    <div id="eventGrid" class="event-grid"></div>
  </section>


  <!-- ========= DATABASE ========= -->
  <section id="dbSection" style="display:none;">

    <div class="tabbar">
      <button class="tab active" data-view="panitia" type="button">
        <span class="tab-icon">üë•</span> Panitia <span class="tab-close" aria-hidden="true">‚úï</span>
      </button>
      <button class="tab" data-view="peserta" type="button">
        <span class="tab-icon">üèÜ</span> Peserta <span class="tab-close" aria-hidden="true">‚úï</span>
      </button>
      <button class="tab" data-view="wasit" type="button">
        <span class="tab-icon">‚öñ</span> Wasit <span class="tab-close" aria-hidden="true">‚úï</span>
      </button>
    </div>

    <section class="db-card">

      <div class="bottom-tools">
        <div class="search-pill">
          <div class="label">Search</div>
          <input id="search" placeholder="Cari data..." />
        </div>

        <div class="btnrow">
          <button class="actbtn edit" id="btnEdit" type="button">Edit: ON</button>
          <button class="actbtn import" id="btnImport" type="button">Import</button>
          <button class="actbtn tpl" id="btnTemplate" type="button">Template</button>
          <button class="actbtn print" id="btnPrint" type="button">Cetak</button>
        </div>

        <input id="file" type="file" accept=".csv" style="display:none;">
      </div>

      <h2 class="print-title">LEGA Tournament</h2>
      <p class="print-subtitle" id="printSubtitle">Database</p>

      <div class="data-table-wrap">
        <table class="data-table" id="dataTable">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

    </section>
  </section>


  <!-- ================= DATABASE SCRIPT ================= -->
  <script src="/pages/database/database.js"></script>

  <!-- ================= AUTH SCRIPT ================= -->
  <script>
    window.onload = function(){
      const data = JSON.parse(localStorage.getItem("currentEvent"));
      if(data){
        document.getElementById("eventInfo").innerText =
          data.eventName + " (" + data.eventCode + ")";
      }
    };

    function logout(){
      localStorage.removeItem("currentEvent");
      window.location.replace("/index.html");
    }
  </script>

</body>
</html>
