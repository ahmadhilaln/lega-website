<!doctype html><html lang="id"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>LEGA â€¢ Administration</title><link rel="stylesheet" href="./admin.css"></head><body><script>const stored = localStorage.getItem("currentEvent");if(!stored){  window.location.replace("/index.html");}</script><header class="admin-header">  <div class="event-title" id="eventInfo"></div>  <div class="header-buttons">    <button onclick="logout()">LOG OUT</button>    <a href="/index.html">HOME</a>  </div></header><div class="main-tabs">  <button class="tab active" data-main="database">DATABASE</button>  <button class="tab" data-main="pertandingan">PERTANDINGAN</button>  <button class="tab" data-main="schedule">SCHEDULE</button>  <button class="tab" data-main="lembar">LEMBAR CETAK</button></div><div class="content-area" id="contentArea"></div><script src="./admin.js"></script><script>function logout(){  localStorage.removeItem("currentEvent");  window.location.replace("/index.html");}window.onload = function(){  const data = JSON.parse(localStorage.getItem("currentEvent"));  document.getElementById("eventInfo").innerText =    data.eventName + " (" + data.eventCode + ")";};</script></body></html>
