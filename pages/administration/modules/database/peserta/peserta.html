<div class="peserta-container">

  <!-- LEFT: LIST -->
  <div class="list-section">
    <div class="toolbar">
      <button id="btnTambah">TAMBAH DATA</button>
      <button id="btnImport">IMPORT</button>
      <button id="btnTemplate">TEMPLATE CSV</button>
      <button id="btnPrint">PRINT</button>
      <input type="file" id="fileImport" hidden accept=".csv">
    </div>

    <table>
      <thead>
        <tr>
          <th>NO</th>
          <th>KODE</th>
          <th>GENDER</th>
          <th>NAMA KLUB</th>
          <th>WA</th>
          <th>AKSI</th>
        </tr>
      </thead>
      <tbody id="tbodyPeserta"></tbody>
    </table>
  </div>

  <!-- RIGHT: DETAIL (HIDDEN DEFAULT) -->
  <div class="detail-section hidden" id="detailSection">
    <h3>DETAIL KLUB</h3>
    <div id="detailContent"></div>
  </div>

</div>

<div id="modalRoot"></div>
